<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #a0cdeb;
    margin: 0;
    padding: 0;
    display: flex;
    padding-top: 100px;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding-bottom: 50%;
}

        .user-info-container {
            background-color: #fff;
            padding: 20px;
            padding-top: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 700px;
            margin-top: 30px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .info-value {
            margin-bottom: 10px;
        }

        .horizontal-line {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .go-back-button a {
            text-decoration: none;
            color: #000;
        }

        .go-back-button {
            background-color: #ccc;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="user-info-container">
        <div class="title">User Information</div>
        
        <div class="section-title">Login Info</div>
        <div class="info-label">Email:</div>
        <div class="info-value">randomperson@gmail.com</div>

      

        <div class="horizontal-line"></div>
        <div class="section-title">Personal Info</div>
        <div class="info-label">Name:</div>
        <div class="info-value">ABC XYZ</div>

        <div class="info-label">Phone:</div>
        <div class="info-value">123456789</div>

        <div class="info-label">Organisation:</div>
        <div class="info-value">Example Organization</div>

        <div class="info-label">Country:</div>
        <div class="info-value">INDIA</div>

       

        <div class="horizontal-line"></div>
        <div class="section-title">External Profile</div>
        <div class="info-label">Google Scholar ID:</div>
        <div class="info-value">1234567890</div>

        <div class="info-label">DBLP ID:</div>
        <div class="info-value">dblp123</div>

        <div class="info-label">ORCID ID:</div>
        <div class="info-value">orcid5678</div>

        <div class="info-label">OpenReview ID:</div>
        <div class="info-value">openreviewxyz</div>

       

        <div class="buttons-container">
            <button class="go-back-button"><a href="index.html">Go back</a></button>
        </div>
    </div>
</body>
</html>
