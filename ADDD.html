<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    background-color: #f0f0f0;
  }
  
  .dashboard-box {
    width: 720px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
  }
  
  .username {
    font-size: 20px;
    margin-bottom: 10px;
  }
  
  .data-field {
    font-size: 12px;
    margin-top: 20px;
  }

  .tab {
    margin-top: 20px;
    cursor: pointer;
    color: #007bff;
    text-decoration: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s ease-in-out;
  }
  
  .tab:hover {
    background-color: #0056b3;
  }
  
  .tab-arrow {
    display: inline-block;
    transform: rotate(0deg);
    transition: transform 0.3s ease-in-out;
  }
  
  .add-button {
    position: absolute;
    top: 50%;
    left: 80%;
    transform: translate(-50%, -50%);
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 30px;
    border-radius: 8px;
    cursor: pointer;
  }
  
  .add-button:hover {
  color: #007bff; /* Change text color on hover */
  background-color: #f0f0f0; /* Change background color on hover */
  border: 1px solid #007bff; /* Add a border on hover */
}
  .tab-content {
    display: none;
    margin-top: 20px;
  }
  
  .tab-content input,
  .tab-content textarea {
    width: 90%;
    padding: 10px;
    margin-bottom: 10px;
  }
  
  .tab.active .tab-arrow {
    transform: rotate(180deg);
  }
  
  .tab.active + .tab-content {
    display: block;
  }
  
  .tab-content label {
    text-align: left;
    display: block;
    margin-bottom: 5px;
  }
  .radio-options {
    text-align: left;
  }
  .radio-option {
    margin-right: 20px; /* Adjust the spacing as needed */
  }
</style>
</head>
<body>
<div class="dashboard-box">
  <div class="username">Username</div>
  <div class="data-field">Select the field where you want to add your data</div>
  
  <div class="tab" onclick="toggleTab(this)">
    Conference
    <span class="tab-arrow">▼</span>
    <button class="add-button">Add</button>
  </div>
  <div class="tab-content">
    <label for="titleInput">Title of Publication</label>
    <input type="text" id="titleInput" placeholder="Enter title">
    <label for="primaryAuthorInput">Primary Author</label>
    <input type="text" id="primaryAuthorInput" placeholder="Enter primary author">
    <label for="secondaryAuthorInput">Secondary Author</label>
    <input type="text" id="secondaryAuthorInput" placeholder="Enter secondary author">
    <label for="conferenceNameInput">Name of Conference</label>
    <input type="text" id="conferenceNameInput" placeholder="Enter conference name">
    <label for="conferenceDateInput">Date of Conference</label>
    <input type="text" id="conferenceDateInput" placeholder="dd-mm-yyyy">
    <label for="conferenceLocationInput">Location</label>
    <input type="text" id="conferenceLocationInput" placeholder="Enter location">
    <label for="proceedingsInput">Proceedings of the Publisher</label>
    <input type="text" id="proceedingsInput" placeholder="Enter proceedings publisher">
  </div>
  
  <div class="tab" onclick="toggleTab(this)">
    Research Project
    <span class="tab-arrow">▼</span>
    <button class="add-button">Add</button>
  </div>
  <div class="tab-content">
    <label for="projectTitleInput">Title of Project</label>
    <input type="text" id="projectTitleInput" placeholder="Enter project title">
    
    <label for="subjectAreaInput">Subject Area</label>
    <input type="text" id="subjectAreaInput" placeholder="Enter subject area">
    
    <label for="fundingBodyInput">Funding Body</label>
    <input type="text" id="fundingBodyInput" placeholder="Enter funding body">
    
    <label for="principalInvestigatorInput">Name of Principal Investigator</label>
    <input type="text" id="principalInvestigatorInput" placeholder="Enter principal investigator">
    
    <label for="coPrincipalInvestigatorInput">Name of Co-Principal Investigator</label>
    <input type="text" id="coPrincipalInvestigatorInput" placeholder="Enter co-principal investigator">
    
    <label for="durationInput">Duration of Project (weeks)</label>
    <input type="number" id="durationInput" placeholder="Enter duration in weeks">
    
    <label for="amountSanctionedInput">Amount Sanctioned</label>
    <input type="number" id="amountSanctionedInput" placeholder="Enter amount sanctioned">
    
    <label for="amountReceivedInput">Amount Received</label>
    <input type="number" id="amountReceivedInput" placeholder="Enter amount received">
  </div>
  
  <div class="tab" onclick="toggleTab(this)">
    Books
    <span class="tab-arrow">▼</span>
    <button class="add-button">Add</button>
  </div>
  <div class="tab-content">
    <label for="bookTitleInput">Book Title</label>
    <input type="text" id="bookTitleInput" placeholder="Enter book title">
    
    <label for="chapterNameInput">Chapter Name</label>
    <input type="text" id="chapterNameInput" placeholder="Enter chapter name">
    
    <label for="chapterNumberInput">Chapter Number</label>
    <input type="text" id="chapterNumberInput" placeholder="Enter chapter number">
    
    <label for="primaryAuthorInput">Primary Author</label>
    <input type="text" id="primaryAuthorInput" placeholder="Enter primary author">
    
    <label for="secondaryAuthorInput">Secondary Author</label>
    <input type="text" id="secondaryAuthorInput" placeholder="Enter secondary author">
    
    <label for="bookPublisherInput">Book Publisher</label>
    <input type="text" id="bookPublisherInput" placeholder="Enter book publisher">
    
    <label for="placeOfPublicationInput">Place of Publication</label>
    <input type="text" id="placeOfPublicationInput" placeholder="Enter place of publication">
    
    <label for="yearOfPublicationInput">Year of Publication</label>
    <input type="text" id="yearOfPublicationInput" placeholder="Enter year of publication">
    
    <label for="isbnInput">ISBN/ISSN NO:</label>
    <input type="text" id="isbnInput" placeholder="Enter ISBN/ISSN number">
  </div>
  
  <div class="tab" onclick="toggleTab(this)">
    Patents
    <span class="tab-arrow">▼</span>
    
  </div>
  <div class="tab-content">
    <label for="patentTitleInput">Title of Patent</label>
    <input type="text" id="patentTitleInput" placeholder="Enter patent title">
    
    <div class="radio-options">
      <label for="statusInput">Status</label>
      <span class="radio-option" style="display: inline-block;">
        <input type="radio" id="publishedRadio" name="status" value="published">
        <label for="publishedRadio">Published</label>
      </span>
      <span class="radio-option" style="display: inline-block;">
        <input type="radio" id="filedRadio" name="status" value="filed">
        <label for="filedRadio">Filed</label>
      </span>
    </div>
   <br><br>
   
    <label for="authorInput">Author</label>
    <input type="text" id="authorInput" placeholder="Enter author">
    
    <label for="filingDateInput">Date of Filing</label>
    <input type="date" id="filingDateInput">
    
    <label for="awardDateInput">Date of Award</label>
    <input type="date" id="awardDateInput">
    
    <label for="applicationNoInput">Application No:</label>
    <input type="text" id="applicationNoInput" placeholder="Enter application number">
  </div>
  <button class="add-button">Add</button>
</div>

<script>
  function toggleTab(tab) {
    tab.classList.toggle("active");
  }
</script>
</body>
</html>
